<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelQuest</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" text-white min-h-screen">

  <header class="bg-[rgb(181,62,217)] backdrop-blur-sm border-b border-white/10">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <div class="flex items-center gap-3">
        <img src="Untitled_design__2_-removebg-preview - Copy.png" alt="logo" class="w-15 h-10">
        <h1 class="text-2xl font-bold text-blue-400">Gaming</h1>
      </div>
      <div class="flex-1 mx-6">
        <input id="search-input" type="text" placeholder="Rechercher un jeu..."
          class="w-full px-4 py-2 rounded-full bg-white/10 placeholder:text-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <a href="favoris.html" class="flex items-center gap-2 px-3 py-2 rounded-full hover:bg-white/5 transition">
        <img src="heart.png" alt="favoris" class="w-7 h-7">
        <span class="text-sm text-blue-300">Favoris</span>
      </a>
    </div>
  </header>

  <section id="slide-jeu" class="max-w-7xl mx-auto mt-8 rounded-xl overflow-hidden relative shadow-lg">
    <div class="relative h-64">
      <img id="slide-image" src="" alt="Slide" class="absolute inset-0 w-full h-full object-cover brightness-75">
      <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
      <div class="absolute bottom-6 left-6">
        <h2 id="slide-nom" class="text-3xl font-extrabold text-blue-300 mb-2"></h2>
        <p id="slide-desc" class="text-sm text-gray-200 max-w-xl mb-3"></p>
        <button id="slide-open" class="px-4 py-2 bg-gradient-to-r from-blue-600 to-violet-600 rounded-md shadow-md hover:scale-105 transition">Découvrir</button>
      </div>
    </div>
  </section>


  <main class="max-w-7xl mx-auto p-6 text-black">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3 ">
        <label class="text-sm text-black-200">Genre :</label>
        <select id="genre-filter" class="rounded px-3 py-2 text-sm">
          <option value="">Tous</option>
        </select>
      </div>
    </div>


    <div id="games-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

    
   
  </main>

  <div id="game-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/70">
    <div class="bg-[#0d1324] rounded-xl overflow-hidden max-w-3xl w-full mx-4 border border-white/10">
      <div class="md:flex">
        <img id="modal-image" src="" class="w-full md:w-1/2 h-60 object-cover">
        <div class="p-6 md:w-1/2">
          <div class="flex justify-between items-start mb-2">
            <h3 id="modal-title" class="text-xl font-bold text-blue-400"></h3>
            <button id="close-modal" class="text-gray-400 hover:text-white">✖</button>
          </div>
          <p id="modal-genres" class="text-sm text-gray-300 mb-2"></p>
          <p id="modal-description" class="text-sm text-gray-200 mb-4 max-h-40 overflow-auto"></p>
          <div class="flex gap-3">
            <button id="add-favorite" class="px-4 py-2 bg-gradient-to-r from-blue-600 to-violet-600 rounded-md hover:scale-105 transition">❤️ Favori</button>
            <a id="open-link" href="#" target="_blank" class="px-4 py-2 border border-white/10 rounded-md hover:bg-white/5 text-blue-200">Lien</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
